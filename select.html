<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="js/jquery.select.js"></script>
<script>
    $('#uploadImgBtn').click(function () {
        $(this).jQueryUploadImg({
            limit:{
                scale:3
            },
            multiSelect:true
        },function(res){
            if(res.success){
                console.log(res);
            } else {
                alert(res.message);
                return;
            }

            this.saveToLocalStorage(res.base64Url); // 将上传的图片存储在本地，如果需要上传到服务器，则把服务器img链接存在本地；

            this.initImgList(); // 初始化已上传图片列表
        },function(res){
            var imgList = [];
            for (var i = 0; i < res.length; i++) {
                imgList.push(`<li style="width: 100px;">
                                    <img src=${res[i]} data-type="js-select-img" width="100%" height="100%" alt="上传图片">
                                </li>`);
            }
            $('#display-box').html(imgList.join(''));
            this.destroy();

        });
    });
</script>
